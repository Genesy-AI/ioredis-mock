version: 2
jobs:
  build:
    docker:
      - image: circleci/node:17
    # To support coverage reports from forks
    environment:
      CC_TEST_REPORTER_ID: 688d3234f9bb133fe6efa4dfe74f7a7510f2d9c1dca419875de8257a5f02da45
      FORCE_COLOR: true

    steps:
      - checkout

      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "package-lock.json" }}
            - v3-dependencies-

      - run: npm ci

      - run:
          name: Setup Code Climate test-reporter
            # download test reporter as a static binary
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run: 
          command: |
            ./cc-test-reporter before-build
            npm run coverage -- --runInBand
            ./cc-test-reporter after-build --exit-code $?

      - run: npm run codeclimate

      # Make sure we don't get any surprises later when we try to publish a release
      - run: npm run prepublishOnly

      # Wait with saving deps cache until all tests pass
      - save_cache:
          paths:
            - node_modules
          key: v3-dependencies-{{ checksum "package-lock.json" }}

      # Semantic release is setup to check on its own when to publish a new release or not
      - run: npx semantic-release
